<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <div style="margin-top: 50px;" class="container">
        <h3>ToDo App</h3>
        <hr>
        <form action="/add" method = "post">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">ToDo Title</span>
                <input type="text" class="form-control" name="title" placeholder="Enter ToDo Title Here..." aria-label="Username" aria-describedby="basic-addon1">
                <br>
                <button type="submit" class="btn btn-primary btn-lg">Save</button>
            </div>
            <hr>
        </form>
        
        {% if todos %}
            <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col">ID</th>
                    <th scope="col">TITLE</th>
                    <th scope="col">COMPLETED</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    </tr>
                </thead>
                {% for todo in todos  %}
                 <tbody>
                    <tr>
                    <th scope="row">{{todo.id}}</th>
                    <td>{{todo.title}}</td>
                    
                    {% if todo.complete %}
                    <td>Completed</td>
                    {% else %}
                    <td>Not completed</td>
                    {% endif %}
                    
                    

                    {% if todo.complete %}
                
                    <td> <a href="/complete/{{todo.id}}"><button type="submit" class="btn btn-info btn-sm" >Uncomplete</button></a></td>
                    {% else %}
                    <td> <a href="/complete/{{todo.id}}"><button type="submit" class="btn btn-success btn-sm" >Complete</button></a></td>
                    {% endif %}

                    <td> <a href="/remove/{{todo.id}}"><button type="submit" class="btn btn-danger btn-sm" >remove</button></a></td>
                    <td></td>
                    </tr>
                </tbody>
                {% endfor %}
               
            </table>

        {% else %}
        <p>There is no Todos right now</p>
        {% endif %}

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
